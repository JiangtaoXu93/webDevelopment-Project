<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Page Add
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(pageNew)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Website
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.dateCreated | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{page._website.name}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="pageNew.name"
                   placeholder="This is name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="pageNew.description"
                      rows="5"
                      placeholder="This is description"
                      class="form-control"></textarea>

            <a ng-click="model.createPage(pageNew)" class="btn btn-block btn-success">Create</a>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="btn btn-block btn-danger">Cancel</a>
        </div>
    </div>


</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
