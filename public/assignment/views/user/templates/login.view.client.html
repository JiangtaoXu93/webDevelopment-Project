
    <div class="container-fluid">
        <h1>Login</h1>


        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
        <form novalidate ng-submit="model.submit()">
        <label for="username">Username</label>
        <input ng-model="username"
               type="text"
               id="username"
               class="form-control"
               placeholder="jerry123"
               required/>

        <label for="password">Password</label>
        <input ng-model="password"
               type="password"
               id="password"
               class="form-control"
               placeholder="qwer1234zxcv"
               required/>

        <input type="submit" ng-click="model.login(username, password)"
               value="Login"
           class="btn btn-primary btn-block"/>




        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>


        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>

        </form>
    </div>
