<div ng-include="'views/common/navbar/templates/navbar.view.client.html'" ng-controller="NavbarController as model1"></div>
<div class="container">
        <h1>Register</h1>

        <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

        <label for="username">Username</label>
        <form novalidate ng-submit="model.submit()">
            <input ng-model="username"
                   type="text"
                   id="username"
                   class="form-control"
                   placeholder="This is user name"
                   required/>

            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="firstName"
                   placeholder="Jerry">

            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Wall">


            <label for="email">Email address</label>
            <input type="email"
                   ng-model="email"
                   class="form-control"
                   id="email"
                   placeholder="jerry@gmail.com">

            <label for="password">Password</label>
            <input type="password"
                   ng-model="password"
                   id = "password"
                   class="form-control"
                   placeholder="This is your password"
                   required/>
            <label for="repassword">Password</label>
            <input type="password"
                   ng-model="repassword"
                   id="repassword"
                   class="form-control"
                   placeholder="Re-enter your password"
                   required/>
            <input type="submit" ng-click="model.register(username, password, repassword, email, firstName, lastName)"
               class="btn btn-primary btn-block" value="Register"/>
            <a class="btn btn-danger  btn-block"
               href="#!/">Cancel</a>
        </form>
    </div>
