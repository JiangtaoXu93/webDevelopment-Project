<div ng-include="'views/common/navbar/templates/navbar.view.client.html'" ng-controller="NavbarController as model1"></div>

<div class="container-fluid">
    <ul class="list-group">

        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-6 col-md-2" >
                    Image
                </div>
                <div class="col-xs-5 col-md-3">
                    Title
                </div>
                <div class="col-md-2  visible-md">
                    Price
                </div>
                <div class="col-md-2  visible-md" >
                    Status
                </div>
                <div class="col-xs-1 pull-right">
                    <a href="#!/product/add">
                        <span class="glyphicon glyphicon-plus pull-right pd-add"></span>
                    </a>
                </div>

            </div>
        </li>

        <li ng-repeat="item in model.items" class="list-group-item">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    <img href=""class="col-md-2"ng-src="{{item.galleryURL}}" width="60px"/></a>
                </div>
                <div class="col-xs-5 col-md-2">
                    {{item.title}}
                </div>
                <div class="col-md-3  visible-md">
                    {{item.price}}
                </div>
                <div class="col-md-3  visible-md" >
                    {{item.status}}
                </div>
                <div class="col-xs-1">
                    <a href="#!/product/{{product._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    <a href="#!/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.dateCreated | date}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{website._user.username}}
                </div>
                <div class="col-xs-1">
                    <a href="#!/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
