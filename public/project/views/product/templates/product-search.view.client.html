<div ng-include="'views/common/navbar/templates/navbar.view.client.html'" ng-controller="NavbarController as model1"></div>
<div class="body-background container-fluid">
    <nav class="navbar navbar-search">
        <!--<div class="container-fluid">-->
            <!--<div class="navbar-header">-->


                <!--<div >-->
                    <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#searchBar">-->
                        <!--<span class="fa fa-search"></span>-->
                    <!--</button>-->
                <!--</div>-->

                    <div class="row">
                        <div class="col-md-2">
                            <select class="form-control"
                                    ng-change="model.getUniversitiesByState()"
                                    ng-model="model.selectedState">
                                <option value="">- Choose state-</option>
                                <option ng-repeat="state in model.states" value="{{state.stateName}}">{{state.stateName}}</option>
                            </select>
                        </div>

                        <div class="col-md-3">

                            <select class="form-control"
                                    ng-model="model.selectedUniversity">
                                <option value="">- Choose university-</option>
                                <option ng-repeat="university in model.universities" value="{{university._id}}">{{university.name}}</option>
                            </select>

                        </div>

                        <div class="col-md-2">

                            <input class="form-control"
                                   ng-model="model.keyword"
                                   placeholder="keyword: e.g. desk">
                            </input>

                        </div>


                        <div class="col-md-3">

                            <form class="radio-button-form" ng-model="model.searchArea">
                                <span>
                                    <input  type="radio" ng-model="model.searchArea" value="campus">
                                    On Campus
                                </span>
                                <span>
                                    <input  type="radio" ng-model="model.searchArea" value="ebay">
                                        On Ebay
                                </span>
                            </form>

                        </div>

                        <div class="col-md-2">
                            <a  ng-click="model.searchProduct()"
                                class="btn btn-block btn-success ">Search</a>
                        </div>


                    </div>




            <!--</div>-->
        <!--</div>-->
    </nav>

    <div>
        <h3 ng-show="!model.items" how>Results</h3>
        <h3 ng-if="model.items && model.searchArea === 'campus'">Results On Campus</h3>
        <h3 ng-if="model.items && model.searchArea === 'ebay'">Results On Ebay</h3>
        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

        <div ng-show="model.items" class="col-xs-12" id="results">
            <ul class="list-group">
                <li ng-click="" ng-repeat="item in model.items"
                    class="list-group-item">
                    <div class="row">
                        <a  href="">
                            <img href=""class="col-md-2"ng-src="{{item.galleryURL[0]}}" width="60px"/></a>

                        <div class ="col-md-10">
                            <a class="#!/" href=""><span>{{item.title[0]}}</span></a>
                            <p>{{item.sellingStatus[0].currentPrice[0]["__value__"]}}  $</p></div>
                    </div>
                </li>
            </ul>
        </div>



    </div>
</div>
