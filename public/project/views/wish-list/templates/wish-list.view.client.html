<div ng-include="'views/common/navbar/templates/navbar.view.client.html'" ng-controller="NavbarController as model1"></div>

<div class="container-fluid">
    <h4>Wish List</h4>

    <ul  class="list-group">

        <li  class="list-group-item active">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    Image
                </div>
                <div class="col-xs-5 col-md-2 ">
                    Title
                </div>
                <div class="col-md-3  visible-md">
                    Price
                </div>
                <div class="col-md-3  visible-md" >
                    Status
                </div>
                <div class="col-xs-1 pull-right">
                    <a href="#!/search" >
                        <span class="glyphicon glyphicon-plus pull-right pd-add"></span>
                    </a>
                </div>

            </div>
        </li>

        <li ng-repeat="item in model.items" class="list-group-item">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    <a  href="#!/wish-list/detail/{{item._id}}">
                        <img  ng-src="{{item.galleryURL}}" width="100px"/></a>
                </div>

                <div class="col-xs-5 col-md-2">
                    <a  href="#!/wish-list/detail/{{item._id}}">{{item.title}}</a>
                </div>
                <div class="col-md-3  visible-md">
                    $ {{item.price}}
                </div>
                <div class="col-md-3  visible-md" >
                    {{item.status}}
                </div>
                <div class="col-xs-1">
                    <a href="" ng-click="model.deleteProduct()">
                        <span class="glyphicon glyphicon-trash pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>



</div>
