<div ng-include="'views/common/navbar/templates/navbar.view.client.html'" ng-controller="NavbarController as model1"></div>

<div class="container-fluid">
    <h4>Wish List</h4>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <nav ng-show="model.itemUpdate" class="navbar navbar-search">
        <ul  class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <label>New Product ID</label>
                        <input class="form-control"
                               ng-model="model.newProductId"
                               placeholder=""/>
                    </div>
                    <div class="col-xs-1 middle-div">
                        <label></label>
                        <a  href=""  ng-click = "model.itemUpdate=''">
                            <span class="glyphicon glyphicon-remove "></span>
                        </a>
                    </div>

                    <div class="col-xs-1 middle-div">
                        <label></label>
                        <a href="" ng-click = "model.addProductToWishList(model.newProductId)">
                            <span class="glyphicon glyphicon-ok "></span>
                        </a>
                    </div>




                </div>
            </li>

        </ul>

        <div class="inner-click-button">
            <a  href="#!/wish-list/search"
                class="btn btn-block btn-success ">Search New Product</a>
        </div>

    </nav>


    <ul  class="list-group">

        <li  class="list-group-item active">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    Image
                </div>
                <div class="col-xs-5 col-md-2 ">
                    Title
                </div>
                <div class="col-md-3  visible-md">
                    Price
                </div>
                <div class="col-md-3  visible-md" >
                    Status
                </div>
                <div class="col-xs-1 pull-right">
                    <a href="" ng-click="model.itemUpdate='update'" >
                        <span class="glyphicon glyphicon-plus pull-right pd-add"></span>
                    </a>
                </div>

            </div>
        </li>

        <li ng-repeat="item in model.items" class="list-group-item">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    <a  href="#!/wish-list/detail/{{item._id}}">
                        <img  ng-src="{{item.galleryURL}}" width="100px"/></a>
                </div>

                <div class="col-xs-5 col-md-2">
                    <a  href="#!/wish-list/detail/{{item._id}}">{{item.title}}</a>
                </div>
                <div class="col-md-3  visible-md">
                    $ {{item.price}}
                </div>
                <div class="col-md-3  visible-md" >
                    {{item.status}}
                </div>
                <div class="col-xs-1">
                    <a href="" ng-click="model.deleteProduct()">
                        <span class="glyphicon glyphicon-trash pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>



</div>
